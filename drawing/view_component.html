<!doctype html>
<html>
    <head>
        <title>Draw a component</title>
        <script type="text/javascript" src="log.js"></script>
        <script type="text/javascript" src="jquery-1.7.2.js"></script>
        <script type="text/javascript" src="http://50.56.70.123:8888/static/doll_sharer.js"></script>
        <script type="text/javascript" src="draw_component.js"></script>
    </head>
    <body>
        <canvas id="component" width="400" height="600" style="border: 1px solid black;"></canvas>
        <script type="text/javascript">
            $(document).ready(function() {
                doll_sharer.initialize("kevin");
                var component_drawer = doodoll.drawing.new_component_viewer({
                    canvas_id: "component",
                    component_id: "head"
                });
                doll_sharer.start_polling();
            });
        </script>
    </body>
</html>
